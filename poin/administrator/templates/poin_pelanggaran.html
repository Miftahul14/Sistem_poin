{% extends "base.html" %}

{% block content %}

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{judul}}</h1>
                </div>
            </div>
        </div>
    </div>  

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-info">
                <div class="card-header">
                    <h4 class="card-title" text-align="center"><strong>{{judul}}</strong></h4>
                </div>
    
                <div class="card-body">
    
                    <table id="example2" class="table table-bordered table-hover" style="width: 100%; margin-top: 10px">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center" style="width: 2%;">No.</th>
                                <th scope="col" class="text-center" style="width: 20%;">Nisn</th>
                                <th scope="col" style="width: 25%" class="text-center">Nama</th>
                                <th scope="col" style="width: 25%" class="text-center">Pelanggaran</th>
                                <th scope="col" style="width: 5%" class="text-center">Poin</th>
                            </tr>
                        </thead>
    
                        <tbody>

                            {% for x in mpelanggaran %}
                            <tr>
                                <td class="text-center">{{forloop.counter}}</td>
                                <td>{{x.siswa.nisn}}</td>
                                <td>{{x.siswa.nama_siswa}}</td>
                                <td>{{x.pelanggaran.nama_pelanggaran}}</td>
                                <td class="text-center">{{x.pelanggaran.poin_pelanggaran}}</td>
                            </tr>   
                            {% endfor %}

                        </tbody>
    
                    </table>
                </div>
            </div>
        </div>
    </section>

</div>

{% endblock content %}
